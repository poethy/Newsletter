{% extends "base.html" %}

{% block title %}Inicio - Sistema de Newsletter{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">¡Suscríbete a nuestro Newsletter!</h1>
                <p class="card-text text-center mb-4">
                    Recibe las últimas noticias y actualizaciones directamente en tu correo electrónico.
                </p>
                
                <form method="POST" action="{{ url_for('main.subscribe') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="tu@email.com">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Suscribirse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
